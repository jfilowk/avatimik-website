en: &DEFAULT_EN
  header:
    title: Welcome to Avatimik GK!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Avatimik GK offers a wide range of software development and data engineering services tailored to meet the evolving needs of businesses and individuals. From mobile application development to sophisticated data solutions, our expertise is at your service."
    section: services
    list:
      - title: "Android Development"
        desc: "We specialize in crafting custom Android applications designed to enhance user experience, improve operational efficiency, and open new revenue streams for your business."
        icon: fa-brands fa-android
      - title: "iOS Development"
        desc: "Our team develops sleek, user-friendly iOS applications that align with your business goals, ensuring a seamless experience for iPhone and iPad users."
        icon: fa-brands fa-apple
      - title: "Data Engineering"
        desc: "We provide comprehensive data engineering services, including data warehousing, ETL processes, big data processing, and analytics solutions to help you make informed decisions based on insightful data."
        icon: fa-solid fa-database

  portfolio:
    title: "Portfolio"
    text: "Explore our curated selection of projects showcasing our expertise in software development and data engineering solutions across various industries."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Journey through Avatimik GK's milestones and achievements that define our growth and commitment to excellence."
    section: timeline
    events:
      - title: "Freelance Beginnings"
        year: "2019-2024"
        desc: "Our journey began in the freelance world, where we honed our skills and built a foundation of trust with early clients through bespoke software solutions."
        image: assets/img/timeline/1.jpg
      - title: "Establishment of Avatimik GK"
        year: "March 2024 - Present"
        desc: "Avatimik GK was officially founded, marking a new chapter in our mission to deliver exceptional software development and data engineering services."
        image: assets/img/timeline/2.jpg
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: "Avatimik GK is driven by a passion for technology and innovation. Our team is dedicated to creating solutions that empower businesses and individuals to achieve their goals."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "yes"
    list:
      - title: ""
        url: https://github.com/raviriley/agency-jekyll-theme
        logo:

  team:
    title: "OUR AMAZING TEAM"
    text: "Meet the passionate individuals behind Avatimik GK. Each team member brings a unique set of skills and experiences to our company, driving innovation and excellence in every project."
    subtext: "At Avatimik GK, we believe in the power of teamwork and collaboration. Our diverse backgrounds and expertise allow us to tackle challenges creatively and deliver superior results."
    section: team
    people:
      - name: "Javier García"
        role: "Representative Member & Software Engineer"
        image: assets/img/team/1.jpg
        social:
          - url: https://www.linkedin.com/in/javiergarciahormigo/
            icon: fab fa-linkedin-in
      - name: "Akane Arai"
        role: "Advisor"
        image: assets/img/team/2.jpg

  contact:
    title: "Contact Us"
    text: "Get in Touch"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
